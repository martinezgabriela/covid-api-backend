<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Radar Leitos Covid-19</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2 class="form-heading">Radar Leitos Covid-19</h2>
            </div>
            <div class="row">
                <br>Acompanhe a ocupação COVID-19 dos hospitais<br />
            </div>
            <div class="row">
                <form class="form-signin" method="POST" th:action="@{/login}">
                    <label for="email">Email</label>:
                    <input type="text" id="email" name="email" autofocus="autofocus" /> <br />
                    <label for="senha">Senha</label>:
                    <input type="password" id="senha" name="senha" /> <br />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                </form>
            </div>
            <div class="row">
                <a href="registration">Registre-se</a>
            </div>
            <div class="row">
                <p th:if="${loginError}" class="error">E-mail ou senha errados</p>
            </div>
        </div>
    </body>
</html>
