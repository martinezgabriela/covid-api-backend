<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Radar Leitos Covid-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="p-2">
            <h2 class="form-heading">Radar Leitos Covid-19</h2>
        </div>
    </div>
    <div class="row">
        <div class="p-2">
        </div>
    </div>
    <div class="row">
        <div class="p-2">
            <br>Acompanhe a ocupação COVID-19 dos hospitais<br />
        </div>
    </div>
    <div class="row">
        <div class="p-2">
            <form class="form-signin" method="POST" th:action="@{/registration}">
                <br>Registrar um novo usuário</br>

                <div class="form-group">
                    <input name="nome" type="text" class="form-control" placeholder="Nome" autofocus="true"/>
                    <input name="email" type="text" class="form-control" placeholder="Email"/>
                    <input name="senha" type="password" class="form-control" placeholder="Senha"/>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Criar Usuário</button>
                </div>
            </form>
            <a href="/login">Voltar à página inicial</a>
        </div>
    </div>
</div>
</body>
</html>
